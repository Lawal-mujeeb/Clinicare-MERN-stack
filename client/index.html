<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="building-2-fill.svg" />
    <!-- preconnect to external domain -->
    <link rel="dns-prefetch" href="https://fonts.cdnfonts.com" />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    <!-- preconnect with cross origin///  crossorigin means two different domain so permit us to connect to cloudinary -->
    <link
      rel="preconnect"
      href="https://fonts.cdnfonts.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://res.cloudinary.com"
      crossorigin="anonymous"
    />
    <!-- we are using preconnect so we are going to use stylesheet -->
    <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/br-shape"
      media="print"
      onload="this.media='all'"
    />
    <!-- preload critical resources -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.cdnfonts.com/css/br-shape"
    />
    <!-- handle meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="Clinicare - Modern hospital management System"
    />
    <!-- ios specfic devices -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- preload critical css, preload is telling us that it is a high priority file --> 
    <link
      rel="preload"  
      href="/src/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <!-- fallback for browser if they disable javascript -->
     <noscript><link rel="stylesheet" href="/src/index.css"/></noscript>
    <title>Clinicare</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
